syntax = "proto3";

package proto;
option go_package = "securitymedic/ ";

message Message{
    int32 id = 1;
    int32 content = 2;
}

message Chunk{
    int32 id = 1;
    int32 chunk = 2;
}

message Response{
    string response = 1;
}

service SecretService{
    rpc SendChonker(Chunk) returns (Response);
    rpc SendResult(Message) returns (Response);
}
